<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vinzz Store</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- AOS Animate On Scroll -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Heroicons -->
        <script src="https://unpkg.com/feather-icons"></script>

        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            }
        </style>
    </head>
    <body class="text-gray-800">
        <!-- Header -->
        <header
            class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-8 shadow-lg text-center"
        >
            <h1 class="text-4xl font-bold tracking-wide">Vinzz Store</h1>
            <p class="text-lg mt-1 opacity-90">MLBB • Free Fire • Roblox</p>
        </header>

        <!-- Main Content -->
        <main
            class="max-w-6xl mx-auto px-4 py-10 grid gap-8 sm:grid-cols-2 lg:grid-cols-3"
        >
            <!-- Card -->
            <div
                class="backdrop-blur-md bg-white/60 border border-white/20 rounded-2xl p-6 shadow-lg hover:scale-105 transition-transform duration-300"
                data-aos="fade-up"
            >
                <div class="flex items-center gap-3 mb-4">
                    <i data-feather="smartphone" class="text-blue-600"></i>
                    <h2 class="text-xl font-semibold">Akun Mobile Legends</h2>
                </div>
                <p class="text-sm text-gray-700 mb-4">| Harga mulai 25k-100k</p>
                <a
                    href="https://wa.me/6281280085462?text=Halo+kak+aku+mau+beli+akun+MLBB+ada+ngga+ya%3F"
                    target="_blank"
                    class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition"
                >
                    Pesan via WA
                </a>
            </div>

            <div
                class="backdrop-blur-md bg-white/60 border border-white/20 rounded-2xl p-6 shadow-lg hover:scale-105 transition-transform duration-300"
                data-aos="fade-up"
                data-aos-delay="100"
            >
                <div class="flex items-center gap-3 mb-4">
                    <i data-feather="target" class="text-yellow-500"></i>
                    <h2 class="text-xl font-semibold">Akun Free Fire</h2>
                </div>
                <p class="text-sm text-gray-700 mb-4">| Harga mulai 30k-100k</p>
                <a
                    href="https://wa.me/6281280085462?text=Halo+kak+aku+mau+beli+akun+Free+Fire+ada+ngga+ya%3F"
                    target="_blank"
                    class="inline-block px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg shadow transition"
                >
                    Pesan via WA
                </a>
            </div>

            <div
                class="backdrop-blur-md bg-white/60 border border-white/20 rounded-2xl p-6 shadow-lg hover:scale-105 transition-transform duration-300"
                data-aos="fade-up"
                data-aos-delay="200"
            >
                <div class="flex items-center gap-3 mb-4">
                    <i data-feather="user" class="text-pink-500"></i>
                    <h2 class="text-xl font-semibold">Akun Roblox</h2>
                </div>
                <p class="text-sm text-gray-700 mb-4">| Harga mulai 10k-200k</p>
                <a
                    href="https://wa.me/6281280085462?text=Halo+kak+aku+mau+beli+akun+Roblox+ada+ngga+ya%3F"
                    target="_blank"
                    class="inline-block px-4 py-2 bg-pink-500 hover:bg-pink-600 text-white rounded-lg shadow transition"
                >
                    Pesan via WA
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-6 text-sm text-gray-600">
            &copy; 2025 Vinzz Store. All rights reserved.
        </footer>

        <!-- Init -->
        <script>
            AOS.init();
            feather.replace();
        </script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vinzz Store - Top Up Diamond MLBB
        </title>
        <style>
            /* General Styles */
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Font yang lebih modern */
                background-color: #121212; /* Hitam yang lebih lembut */
                color: #f0f0f0; /* Abu-abu terang untuk teks */
                line-height: 1.6; /* Keterbacaan teks */
                overflow-x: hidden; /* Mencegah scroll horizontal */
            }

            /* Particle Background */
            #particles-js {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            /* Container for Content */
            .container {
                position: relative;
                z-index: 1;
                padding: 30px; /* Padding lebih besar */
                text-align: center;
                max-width: 800px; /* Lebar maksimum container */
                margin: 0 auto; /* Membuat container berada di tengah */
            }

            /* Heading */
            h1 {
                margin-bottom: 30px;
                font-size: 1rem; /* Ukuran font lebih besar */
                font-weight: 600; /* Ketebalan font */
                color: #fff; /* Warna putih untuk judul */
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); /* Efek bayangan teks */
            }

            /* List Styles */
            ul {
                list-style: none;
                padding: 0;
                margin: 0 auto; /* Membuat list berada di tengah */
                text-align: left;
                width: fit-content; /* Lebar list menyesuaikan konten */
            }

            li {
                margin-bottom: 15px;
                padding: 15px 20px;
                background-color: #212121; /* Warna latar belakang list yang lebih gelap */
                border-radius: 8px;
                transition: background-color 0.3s ease; /* Efek transisi hover */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            }

            li:hover {
                background-color: #333; /* Warna latar belakang saat di-hover */
            }

            /* Link Styles */
            a {
                color: #bb86fc; /* Warna ungu yang menarik */
                text-decoration: none;
                font-weight: 500;
                display: block; /* Membuat link memenuhi lebar list item */
            }

            a:hover {
                text-decoration: none; /* Hilangkan garis bawah saat di-hover */
                color: #fff; /* Warna teks saat di-hover */
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .container {
                    padding: 20px;
                }

                h1 {
                    font-size: 2em;
                }
            }
        </style>
    </head>
    <body>
        <div id="particles-js"></div>

        <div class="container">
            <h1>Top Up Diamond MLBB - Vinzz Store</h1>
            <div style="margin-top: 30px">
                <input
                    type="number"
                    id="dmInput"
                    placeholder="Masukkan jumlah Diamond"
                    style="
                        padding: 10px 15px;
                        border-radius: 5px;
                        border: none;
                        width: 80%;
                        max-width: 300px;
                        font-size: 16px;
                    "
                />
                <br /><br />
                <button
                    onclick="kirimTopup()"
                    style="
                        padding: 10px 25px;
                        font-size: 16px;
                        background-color: #bb86fc;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    "
                >
                    TOPUP!
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#8e44ad" // Warna partikel diubah menjadi ungu
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        },
                        polygon: {
                            nb_sides: 5
                        },
                        image: {
                            src: "img/github.svg",
                            width: 100,
                            height: 100
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#bb86fc", // Warna garis partikel diubah menjadi ungu
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true,
                config_demo: {
                    hide_card: false,
                    background_color: "#b61924",
                    background_image: "",
                    background_position: "50% 50%",
                    background_repeat: "no-repeat",
                    background_size: "cover"
                }
            });

            function kirimTopup() {
                const jumlah = document.getElementById("dmInput").value;
                if (!jumlah || jumlah <= 0) {
                    alert("Masukkan jumlah Diamond yang valid!");
                    return;
                }

                const pesan = `Halo, saya ingin top up Diamond MLBB sebanyak ${jumlah}.`;
                const encodedPesan = encodeURIComponent(pesan);
                const noWa = "6281280085462"; // Ganti dengan nomor WA lo (awali 62, bukan 0)
                const waLink = `https://wa.me/${noWa}?text=${encodedPesan}`;

                window.open(waLink, "_blank");
            }
        </script>
    </body>
</html>
